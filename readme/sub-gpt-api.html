<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatGPT API KEY取得步驟</title>

    <!-- style -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="div-return">
      <a href="./index.html">回首頁</a>
    </div>

    <br />

    <p>注意事項 1: 本功能需綁定付款資訊</p>
    <p>注意事項 2: GPT-4需Plus帳戶(或以上)才能使用</p>

    <ol>
      <li>
        至
        <a href="https://openai.com/" target="_blank">OpenAI官網</a>
        註冊一個帳戶(Log in -> 註冊)，已有帳戶者可跳至下一步
      </li>

      <li>
        <a
          href="https://platform.openai.com/account/billing/overview"
          target="_blank"
        >
          點此
        </a>
        儲值餘額(Add to credit balance)和綁定你的付款資訊(Payment methods)
      </li>

      <li>
        <a href="https://platform.openai.com/api-keys" target="_blank">點此</a>
        建立一個API KEY(Create new secret key)，建立後請複製起來
      </li>

      <li>
        將API KEY貼在【API設定】>【ChatGPT設定】的API
        KEY欄位裡，並按下【儲存】鍵即可
      </li>
    </ol>
  </body>
</html>
